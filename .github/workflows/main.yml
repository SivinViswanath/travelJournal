name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm Install

      # Step 4: Run build
      - name: Build project
        run: npm run build

      # Step 5: Run tests (optional)
      - name: Run tests
        run: npm test
